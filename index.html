<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="jquery.dataTables.min.css" rel="stylesheet" />
	<style type="text/css">
		tr.group,
		tr.group:hover {
			background-color: #ddd !important;
		}
	</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Medios</th>
                <th>Medios 2</th>
                <th>N Avisos</th>
                <th>CMS.</th>
                <th>COL</th>
                <th>CC</th>
				<th>Recargo</th>
				<th>Valor Pub.</th>
				<th>Valor Tarifa</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Medios</th>
                <th>Medios 2</th>
                <th>N Avisos</th>
                <th>CMS.</th>
                <th>COL</th>
                <th>CC</th>
				<th>Recargo</th>
				<th>Valor Pub.</th>
				<th>Valor Tarifa</th>
            </tr>
        </tfoot>
    </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery.dataTables.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable( {
				//"ajax": 'data.txt'
				data : dataSet,
				"columnDefs": [
					{ "visible": false, "targets": 0 },
					{ "targets": -1, "data": null,"defaultContent": "<button>Eliminar</button><button>Editar</button>"}, 
				],
				"drawCallback": function ( settings ) {
					var api = this.api();
					var rows = api.rows( {page:'current'} ).nodes();
					var last=null;
		 
					api.column(0, {page:'current'} ).data().each( function ( group, i ) {
						if ( last !== group ) {
							$(rows).eq( i ).before(
								'<tr class="group"><td colspan="9">'+group+'</td></tr>'
							);
		 
							last = group;
						}
					} );
				}
			} );
		} );
		
		var dataSet = [
		[ "LA CUARTA", "LA CUARTA - (COLOR) 5X3", "2", "1", "1", "168.468", "0", "336.936", "336.936" ],
		[ "EL MERCURIO", "DOMINGO - COLOR 5X6", "2", "1", "1", "2.419.164", "0", "4.838.328","4.838.328" ]];
	</script>
  </body>
</html>
